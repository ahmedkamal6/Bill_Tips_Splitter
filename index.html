<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='https://fonts.googleapis.com/css?family=Space Mono' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <title>Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <h1>SPLI <br> TTER</h1>
  <main>
    <label for="bill">Bill</label>
    <div class="icon-input">
      <span><img src="./images/icon-dollar.svg" alt="dollar"></span>
      <input type="number" id="bill">
    </div>
    <label for="tips">Selected Tip %</label>
    <div class="tips_cards">
      <button id="5">5%</button>
      <button id="10">10%</button>
      <button id="15">15%</button>
      <button id="25">25%</button>
      <button id="50">50%</button>
      <div class="custom"><input type="number" placeholder="Custom" id="custom_tip"><span>%</span></div>
    </div>
    <label for="people-num">Number of People</label>
    <div class="icon-input">
      <span><img src="./images/icon-person.svg" alt="person"></span><input type="number" id="people-num">
    </div>
    <section class="result_container">
      <div>
        <p>Tip Amount <br>
          <span>/person</span>
        </p>
        <div class="result" id="tip_amount">$0.00</div>
      </div>
      <div>
        <p>
          Total <br>
          <span>/person</span>
        </p>
        <div class="result" id="total_amount">$0.00</div>
      </div>
      <button class="enable" disabled>Reset</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
